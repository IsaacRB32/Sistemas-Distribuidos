version: "3.9"

services:
  conductor-service:
    build: ./conductor-service
    container_name: conductor-service
    restart: always
    environment:
      DB_HOST: ${DB_HOST}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_PORT: ${DB_PORT}
    ports:
      - "3000:3000"          # opcional: sólo lo necesitas si quieres probar desde fuera
    networks:
      - p8_network

  servicio-service:
    build: ./servicio-service
    container_name: servicio-service
    restart: always
    environment:
      DB_HOST: ${DB_HOST}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_PORT: ${DB_PORT}
    ports:
      - "3001:3001"          # idem
    networks:
      - p8_network

  accion-service:
    build: ./accion-service
    container_name: accion-service
    restart: always
    environment:
      DB_HOST: ${DB_HOST}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_PORT: ${DB_PORT}
    ports:
      - "3002:3002"          # idem
    networks:
      - p8_network

  evento-service:
    build: ./evento-service
    container_name: evento-service
    restart: always
    environment:
      DB_HOST: ${DB_HOST}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_PORT: ${DB_PORT}
    ports:
      - "3003:3003"          # idem
    networks:
      - p8_network

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    restart: always
    depends_on:              # <- para que arranque después de los microservicios
      - conductor-service
      - servicio-service
      - accion-service
      - evento-service
    ports:
      - "8080:8080"
    networks:
      - p8_network

  frontend:
    build: ./frontend
    container_name: frontend
    restart: always
    depends_on:              # <- para que arranque después del gateway
      - api-gateway
    ports:
      - "8081:80"            # Nginx escuchando en 80 dentro del contenedor
    networks:
      - p8_network

networks:
  p8_network:
    driver: bridge
