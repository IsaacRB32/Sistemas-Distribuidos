<body class="p-4">

            <input type="text" class="form-control" id="conductor" placeholder="Conductor" required>
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control" id="estado" placeholder="Estado" required>
          </div>
          <div class="col-md-3">

          </div>
        </div>
        <button type="submit" class="btn btn-success mt-3">Guardar</button>
        <button type="button" class="btn btn-secondary mt-3" onclick="cancelarEdicion()">Cancelar</button>
      </form>
    </div>

    <!-- TABLA -->
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Ruta</th>
          <th>Conductor</th>
          <th>Estado</th>
          <th>Ubicaci贸n</th>
          <th>Acciones</th>
        </tr>

  <script src="{{ url_for('static', filename='main.js') }}"></script>
